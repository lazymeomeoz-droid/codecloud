<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#06080d">
  <title>Login - CodeCloud VPS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-base: #06080d;
      --glass: rgba(15, 20, 35, 0.75);
      --glass-light: rgba(25, 32, 55, 0.5);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-highlight: rgba(255, 255, 255, 0.04);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --primary: #818cf8;
      --primary-rgb: 129, 140, 248;
      --accent: #a78bfa;
      --accent-rgb: 167, 139, 250;
      --success: #34d399;
      --error: #f87171;
      --radius: 20px;
      --radius-sm: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-base);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Aurora Background */
    .bg-aurora {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(135deg, #06080d 0%, #0c1222 50%, #0a0a1a 100%);
      overflow: hidden;
    }

    .aurora-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      animation: float 25s ease-in-out infinite;
    }

    .orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(var(--primary-rgb), 0.35), transparent 70%);
      top: -200px;
      left: -150px;
      opacity: 0.7;
    }

    .orb-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(var(--accent-rgb), 0.3), transparent 70%);
      bottom: -150px;
      right: -100px;
      opacity: 0.6;
      animation-delay: -12s;
    }

    .orb-3 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.25), transparent 70%);
      top: 40%;
      left: 60%;
      opacity: 0.5;
      animation-delay: -6s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(40px, -40px) scale(1.05); }
      50% { transform: translate(-20px, 30px) scale(0.98); }
      75% { transform: translate(30px, 20px) scale(1.02); }
    }

    /* Login Container */
    .login-container {
      width: 100%;
      max-width: 440px;
      padding: 24px;
      animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .login-card {
      background: var(--glass);
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 44px 40px;
      box-shadow: 
        0 32px 64px -16px rgba(0, 0, 0, 0.6),
        0 0 1px 0 rgba(255, 255, 255, 0.1) inset;
    }

    /* Logo */
    .logo {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 20px;
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 16px 40px rgba(var(--primary-rgb), 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(var(--primary-rgb), 0.5), rgba(var(--accent-rgb), 0.5));
      z-index: -1;
      filter: blur(12px);
      opacity: 0.6;
    }

    .logo svg {
      width: 36px;
      height: 36px;
      color: white;
    }

    /* Header */
    .login-header {
      text-align: center;
      margin-bottom: 36px;
    }

    .login-header h1 {
      font-size: 1.875rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      font-weight: 500;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: var(--glass-highlight);
      padding: 5px;
      border-radius: var(--radius-sm);
      margin-bottom: 32px;
      border: 1px solid var(--glass-border);
    }

    .tab {
      flex: 1;
      padding: 13px 16px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-family: inherit;
      position: relative;
    }

    .tab:hover {
      color: var(--text-secondary);
    }

    .tab.active {
      background: rgba(var(--primary-rgb), 0.15);
      color: var(--primary);
      box-shadow: 0 2px 8px rgba(var(--primary-rgb), 0.15);
    }

    /* Form */
    .form { display: block; }
    .form.hidden { display: none; }

    .form-group {
      margin-bottom: 22px;
    }

    .label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 10px;
      letter-spacing: 0.01em;
    }

    .input {
      width: 100%;
      padding: 15px 18px;
      background: var(--glass-light);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 0.95rem;
      font-family: inherit;
      outline: none;
      transition: all 0.25s ease;
    }

    .input::placeholder {
      color: var(--text-muted);
    }

    .input:hover {
      border-color: rgba(255, 255, 255, 0.12);
    }

    .input:focus {
      border-color: var(--primary);
      box-shadow: 
        0 0 0 4px rgba(var(--primary-rgb), 0.15),
        0 0 20px rgba(var(--primary-rgb), 0.1);
      background: rgba(255, 255, 255, 0.03);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius-sm);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      box-shadow: 
        0 8px 24px rgba(var(--primary-rgb), 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 16px 40px rgba(var(--primary-rgb), 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.15) inset;
    }

    .btn-primary:hover::before {
      opacity: 1;
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    /* Message */
    .msg {
      padding: 14px 18px;
      border-radius: var(--radius-sm);
      font-size: 0.9rem;
      margin-bottom: 24px;
      display: none;
      text-align: center;
      font-weight: 600;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg.error {
      background: rgba(248, 113, 113, 0.12);
      color: var(--error);
      border: 1px solid rgba(248, 113, 113, 0.2);
    }

    .msg.success {
      background: rgba(52, 211, 153, 0.12);
      color: var(--success);
      border: 1px solid rgba(52, 211, 153, 0.2);
    }

    /* Footer */
    .login-footer {
      text-align: center;
      margin-top: 28px;
      padding-top: 28px;
      border-top: 1px solid var(--glass-border);
    }

    .login-footer p {
      color: var(--text-muted);
      font-size: 0.8rem;
      font-weight: 500;
    }

    .login-footer a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s;
    }

    .login-footer a:hover {
      color: var(--accent);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 36px 28px;
      }

      .logo {
        width: 64px;
        height: 64px;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="bg-aurora">
  <div class="aurora-orb orb-1"></div>
  <div class="aurora-orb orb-2"></div>
  <div class="aurora-orb orb-3"></div>
</div>

<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
      </svg>
    </div>

    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to access CodeCloud VPS</p>
    </div>

    <div class="tabs">
      <button class="tab active" id="tab-login">Sign In</button>
      <button class="tab" id="tab-register">Register</button>
    </div>

    <div id="msg" class="msg"></div>

    <!-- Login Form -->
    <form id="form-login" class="form">
      <div class="form-group">
        <label class="label">Username</label>
        <input type="text" id="login-user" class="input" placeholder="Enter your username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label class="label">Password</label>
        <input type="password" id="login-pass" class="input" placeholder="Enter your password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/></svg>
        Sign In
      </button>
    </form>

    <!-- Register Form -->
    <form id="form-register" class="form hidden">
      <div class="form-group">
        <label class="label">Username</label>
        <input type="text" id="reg-user" class="input" placeholder="3-20 characters" required autocomplete="username">
      </div>
      <div class="form-group">
        <label class="label">Password</label>
        <input type="password" id="reg-pass" class="input" placeholder="Min 6 characters" required autocomplete="new-password">
      </div>
      <div class="form-group">
        <label class="label">Confirm Password</label>
        <input type="password" id="reg-confirm" class="input" placeholder="Repeat your password" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>
        Create Account
      </button>
    </form>

    <div class="login-footer">
      <p>Free VPS powered by GitHub Actions</p>
    </div>
  </div>
</div>

<script>
  const $ = s => document.querySelector(s);
  const API = '/api/auth';

  // Redirect if already logged in
  if (localStorage.getItem('cc_current_user')) {
    location.href = 'index.html';
  }

  // Tab switching
  $('#tab-login').onclick = () => switchTab('login');
  $('#tab-register').onclick = () => switchTab('register');

  function switchTab(tab) {
    $('#tab-login').classList.toggle('active', tab === 'login');
    $('#tab-register').classList.toggle('active', tab === 'register');
    $('#form-login').classList.toggle('hidden', tab !== 'login');
    $('#form-register').classList.toggle('hidden', tab !== 'register');
    $('#msg').style.display = 'none';
  }

  function showMsg(text, type) {
    const msg = $('#msg');
    msg.textContent = text;
    msg.className = `msg ${type}`;
    msg.style.display = 'block';
  }

  async function auth(action, data) {
    const form = action === 'login' ? '#form-login' : '#form-register';
    const btn = $(`${form} button[type="submit"]`);
    const originalHTML = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:20px;height:20px;animation:spin 1s linear infinite"><circle cx="12" cy="12" r="10" stroke-dasharray="60" stroke-dashoffset="20"/></svg> Processing...';

    try {
      const res = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action, ...data })
      });
      const result = await res.json();

      if (!result.success) throw new Error(result.message);

      localStorage.setItem('cc_current_user', JSON.stringify(result.user));
      showMsg('Success! Redirecting...', 'success');
      setTimeout(() => location.href = 'index.html', 800);
    } catch (e) {
      showMsg(e.message, 'error');
      btn.disabled = false;
      btn.innerHTML = originalHTML;
    }
  }

  // Login submit
  $('#form-login').onsubmit = e => {
    e.preventDefault();
    auth('login', {
      username: $('#login-user').value.trim(),
      password: $('#login-pass').value
    });
  };

  // Register submit
  $('#form-register').onsubmit = e => {
    e.preventDefault();
    const pass = $('#reg-pass').value;
    const confirm = $('#reg-confirm').value;
    if (pass !== confirm) {
      showMsg('Passwords do not match', 'error');
      return;
    }
    auth('register', {
      username: $('#reg-user').value.trim(),
      password: pass,
      confirmPassword: confirm
    });
  };
</script>

<style>
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>

</body>
</html>
