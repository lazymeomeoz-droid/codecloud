<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Login - CodeCloud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-base: #020617;
      --bg-surface: rgba(15, 23, 42, 0.8);
      --bg-card: rgba(30, 41, 59, 0.6);
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border-light: rgba(139, 92, 246, 0.12);
      --accent: #818cf8;
      --accent-soft: rgba(129, 140, 248, 0.12);
      --accent-glow: rgba(129, 140, 248, 0.3);
      --success: #34d399;
      --success-soft: rgba(52, 211, 153, 0.12);
      --error: #f87171;
      --error-soft: rgba(248, 113, 113, 0.12);
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.6);
      --shadow-glow: 0 0 50px rgba(129, 140, 248, 0.2);
      --radius-md: 14px;
      --radius-xl: 28px;
      --transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-base);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .bg-effects { position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
    .aurora { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(from 0deg at 50% 50%, transparent 0deg, var(--accent-soft) 60deg, transparent 120deg, rgba(34, 211, 238, 0.08) 180deg, transparent 240deg, var(--accent-glow) 300deg, transparent 360deg); animation: auroraRotate 60s linear infinite; }
    @keyframes auroraRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .auth-card {
      position: relative; z-index: 1; width: 100%; max-width: 420px;
      background: var(--bg-surface); backdrop-filter: blur(30px);
      border-radius: var(--radius-xl); padding: 40px 32px;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-lg), var(--shadow-glow);
      animation: scaleIn 0.4s ease-out;
    }
    .auth-card::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
      background: var(--gradient-primary);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
    }
    
    .auth-logo { display: flex; justify-content: center; margin-bottom: 24px; }
    .auth-logo-inner {
      width: 80px; height: 80px; border-radius: 24px;
      background: var(--gradient-primary);
      display: flex; align-items: center; justify-content: center;
      box-shadow: var(--shadow-glow); animation: float 4s ease-in-out infinite;
    }
    .auth-logo-inner svg { width: 44px; height: 44px; color: white; }
    
    .auth-title {
      text-align: center; font-size: 1.5rem; font-weight: 900; margin-bottom: 8px;
      background: var(--gradient-primary); -webkit-background-clip: text;
      background-clip: text; -webkit-text-fill-color: transparent;
    }
    .auth-subtitle { text-align: center; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 28px; }
    
    .auth-tabs {
      display: flex; gap: 8px; margin-bottom: 24px;
      background: var(--bg-card); padding: 6px; border-radius: 999px;
    }
    .auth-tab {
      flex: 1; padding: 12px 16px; border: none; background: transparent;
      color: var(--text-muted); font-weight: 700; font-size: 0.9rem;
      border-radius: 999px; cursor: pointer; transition: var(--transition);
    }
    .auth-tab.active { background: var(--gradient-primary); color: white; }
    .auth-tab:hover:not(.active) { color: var(--text-primary); background: var(--accent-soft); }
    
    .auth-form { display: flex; flex-direction: column; gap: 16px; }
    .form-group { display: flex; flex-direction: column; gap: 6px; }
    .label { font-size: 0.85rem; font-weight: 600; color: var(--text-secondary); }
    .input {
      width: 100%; background: var(--bg-card); border-radius: var(--radius-md);
      border: 2px solid var(--border-light); padding: 14px 16px;
      font-size: 0.95rem; color: var(--text-primary); transition: var(--transition); font-family: inherit;
    }
    .input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 4px var(--accent-soft); }
    .input::placeholder { color: var(--text-muted); }
    
    .btn {
      width: 100%; padding: 16px; border-radius: 999px; border: none;
      background: var(--gradient-primary); color: white; font-weight: 800; font-size: 1rem;
      cursor: pointer; transition: var(--transition); margin-top: 8px;
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: var(--shadow-glow); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    
    .auth-error, .auth-success {
      padding: 12px 16px; border-radius: var(--radius-md);
      font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; gap: 8px;
    }
    .auth-error { background: var(--error-soft); color: var(--error); }
    .auth-success { background: var(--success-soft); color: var(--success); }
    .hidden { display: none !important; }
    
    .spinner {
      display: inline-block; width: 16px; height: 16px;
      border: 2px solid rgba(255,255,255,0.3); border-top-color: white;
      border-radius: 50%; animation: spin 0.6s linear infinite;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border-light); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
    
    @media (max-width: 480px) {
      body { padding: 16px; }
      .auth-card { padding: 24px 20px; }
      .auth-logo-inner { width: 60px; height: 60px; }
      .auth-logo-inner svg { width: 32px; height: 32px; }
      .auth-title { font-size: 1.25rem; }
      .input { font-size: 16px; padding: 12px; }
      .btn { padding: 14px; }
    }
  </style>
</head>
<body>

<div class="bg-effects"><div class="aurora"></div></div>

<div class="auth-card">
  <div class="auth-logo">
    <div class="auth-logo-inner">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
      </svg>
    </div>
  </div>
  
  <h1 class="auth-title">CodeCloud</h1>
  <p class="auth-subtitle">Đăng nhập để tiếp tục</p>
  
  <div class="auth-tabs">
    <button class="auth-tab active" id="tab-login">Đăng nhập</button>
    <button class="auth-tab" id="tab-register">Đăng ký</button>
  </div>
  
  <div id="error-box" class="auth-error hidden"></div>
  <div id="success-box" class="auth-success hidden"></div>
  
  <form id="login-form" class="auth-form">
    <div class="form-group">
      <label class="label">Tên đăng nhập</label>
      <input type="text" id="login-username" class="input" placeholder="username" required autocomplete="username" />
    </div>
    <div class="form-group">
      <label class="label">Mật khẩu</label>
      <input type="password" id="login-password" class="input" placeholder="••••••••" required autocomplete="current-password" />
    </div>
    <button type="submit" class="btn" id="login-btn">Đăng nhập</button>
  </form>
  
  <form id="register-form" class="auth-form hidden">
    <div class="form-group">
      <label class="label">Tên đăng nhập</label>
      <input type="text" id="register-username" class="input" placeholder="username (3-20 ký tự)" required autocomplete="username" />
    </div>
    <div class="form-group">
      <label class="label">Mật khẩu</label>
      <input type="password" id="register-password" class="input" placeholder="Tối thiểu 6 ký tự" required autocomplete="new-password" />
    </div>
    <div class="form-group">
      <label class="label">Xác nhận mật khẩu</label>
      <input type="password" id="register-confirm" class="input" placeholder="Nhập lại mật khẩu" required autocomplete="new-password" />
    </div>
    <button type="submit" class="btn" id="register-btn">Đăng ký</button>
  </form>
</div>

<script>
(function() {
  'use strict';
  
  const CURRENT_USER_KEY = 'cc_current_user';
  const USER_TIME_KEY = 'cc_user_time';
  const API_URL = '/api/auth';  // Vercel serverless function
  
  const $ = id => document.getElementById(id);
  
  // Check if already logged in
  const currentUser = localStorage.getItem(CURRENT_USER_KEY);
  if (currentUser && !sessionStorage.getItem('loginPageVisited')) {
    sessionStorage.setItem('loginPageVisited', 'true');
    window.location.href = 'index.html';
    return;
  }
  
  // Tab switching
  $('tab-login').onclick = () => {
    $('tab-login').classList.add('active');
    $('tab-register').classList.remove('active');
    $('login-form').classList.remove('hidden');
    $('register-form').classList.add('hidden');
    hideMessages();
  };
  
  $('tab-register').onclick = () => {
    $('tab-register').classList.add('active');
    $('tab-login').classList.remove('active');
    $('register-form').classList.remove('hidden');
    $('login-form').classList.add('hidden');
    hideMessages();
  };
  
  function showError(msg) {
    $('error-box').textContent = '❌ ' + msg;
    $('error-box').classList.remove('hidden');
    $('success-box').classList.add('hidden');
  }
  
  function showSuccess(msg) {
    $('success-box').textContent = '✅ ' + msg;
    $('success-box').classList.remove('hidden');
    $('error-box').classList.add('hidden');
  }
  
  function hideMessages() {
    $('error-box').classList.add('hidden');
    $('success-box').classList.add('hidden');
  }
  
  // API call function
  async function callAPI(data) {
    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify(data)
      });
      
      const json = await res.json();
      return { success: true, data: json, status: res.status };
    } catch (e) {
      console.error('API call failed:', e);
      return { success: false, error: e.message };
    }
  }
  
  // Login
  $('login-form').onsubmit = async (e) => {
    e.preventDefault();
    hideMessages();
    
    const username = $('login-username').value.trim();
    const password = $('login-password').value;
    const btn = $('login-btn');
    
    if (!username || !password) {
      showError('Vui lòng nhập đầy đủ thông tin');
      return;
    }
    
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span> Đang xử lý...';
    
    try {
      const result = await callAPI({ action: 'login', username, password });
      
      if (!result.success) {
        showError('Lỗi kết nối: ' + result.error);
        btn.disabled = false;
        btn.textContent = 'Đăng nhập';
        return;
      }
      
      const data = result.data;
      
      if (!data.success) {
        showError(data.message || 'Đăng nhập thất bại');
        btn.disabled = false;
        btn.textContent = 'Đăng nhập';
        return;
      }
      
      // Save user info
      localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(data.user));
      localStorage.setItem(USER_TIME_KEY + '_' + data.user.username, String(data.timeMinutes || 0));
      sessionStorage.setItem('loginPageVisited', 'true');
      
      showSuccess('Đăng nhập thành công!');
      setTimeout(() => window.location.href = 'index.html', 500);
      
    } catch (err) {
      console.error('Login error:', err);
      showError('Lỗi: ' + err.message);
      btn.disabled = false;
      btn.textContent = 'Đăng nhập';
    }
  };
  
  // Register
  $('register-form').onsubmit = async (e) => {
    e.preventDefault();
    hideMessages();
    
    const username = $('register-username').value.trim();
    const password = $('register-password').value;
    const confirmPassword = $('register-confirm').value;
    const btn = $('register-btn');
    
    if (!username || !password || !confirmPassword) {
      showError('Vui lòng nhập đầy đủ thông tin');
      return;
    }
    
    if (password !== confirmPassword) {
      showError('Mật khẩu xác nhận không khớp');
      return;
    }
    
    if (username.length < 3 || username.length > 20) {
      showError('Tên đăng nhập phải từ 3-20 ký tự');
      return;
    }
    
    if (password.length < 6) {
      showError('Mật khẩu phải từ 6 ký tự trở lên');
      return;
    }
    
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span> Đang xử lý...';
    
    try {
      const result = await callAPI({ action: 'register', username, password, confirmPassword });
      
      if (!result.success) {
        showError('Lỗi kết nối: ' + result.error);
        btn.disabled = false;
        btn.textContent = 'Đăng ký';
        return;
      }
      
      const data = result.data;
      
      if (!data.success) {
        showError(data.message || 'Đăng ký thất bại');
        btn.disabled = false;
        btn.textContent = 'Đăng ký';
        return;
      }
      
      // Save user info
      localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(data.user));
      localStorage.setItem(USER_TIME_KEY + '_' + data.user.username, String(data.timeMinutes || 0));
      sessionStorage.setItem('loginPageVisited', 'true');
      
      showSuccess('Đăng ký thành công! Bạn được tặng 30 phút miễn phí.');
      setTimeout(() => window.location.href = 'index.html', 1000);
      
    } catch (err) {
      console.error('Register error:', err);
      showError('Lỗi: ' + err.message);
      btn.disabled = false;
      btn.textContent = 'Đăng ký';
    }
  };
})();
</script>
</body>
</html>
